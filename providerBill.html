<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provider â€” Weekly Bills</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0d17;
      color: #eef2f7;
      padding: 20px;
    }
    h1 {
      background: linear-gradient(90deg, #4a90e2, #a3ff6e);
      -webkit-background-clip: text;
      color: transparent;
    }
    .bill-card {
      background: #0f1724;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      border-left: 4px solid #4ade80;
    }
    .bill-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .bill-header h2 {
      margin: 0;
      font-size: 18px;
    }
    button {
      background: #4ade80;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: #041018;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .offer-breakdown {
      background: #1a2235;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      display: none;
    }
    .offer {
      border-bottom: 1px solid #2b3145;
      padding: 5px 0;
    }
    .notif {
      background: #1a2235;
      border-left: 4px solid #4ade80;
      color: #a3ff6e;
      padding: 10px;
      margin-bottom: 20px;
      display: none;
      border-radius: 8px;
    }
    .status {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: bold;
    }
    .status.pending { background: #ef4444; color: #fff; }
    .status.paid_pending_verification { background: #facc15; color: #000; }
    .status.verified { background: #4ade80; color: #041018; }
  </style>
</head>
<body>
  <h1>Provider â€” Weekly Bills</h1>
  <div id="notif" class="notif"></div>
  <div id="billsContainer">Loading bills...</div>

  <script type="module">
    import { db } from './firebase.js';
    import { ref, onValue, update, push } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js';

    const billsContainer = document.getElementById('billsContainer');
    const notif = document.getElementById('notif');
    const showNotif = (msg) => {
      notif.textContent = msg;
      notif.style.display = 'block';
      setTimeout(() => notif.style.display = 'none', 4000);
    };

    // For demo, set providerId manually (in real system, from auth)
    const providerId = "provider_001"; // ðŸ” Replace with logged-in provider ID

    const billsRef = ref(db, `bills/${providerId}`);
    onValue(billsRef, async (snapshot) => {
      billsContainer.innerHTML = '';
      if (!snapshot.exists()) {
        billsContainer.innerHTML = '<p>No bills available yet.</p>';
        return;
      }

      const bills = snapshot.val();
      Object.keys(bills)
        .sort((a, b) => new Date(bills[b].createdAt) - new Date(bills[a].createdAt))
        .forEach((billId) => {
          const bill = bills[billId];
          const card = document.createElement('div');
          card.className = 'bill-card';

          let totalsHTML = '';
          Object.entries(bill.totals).forEach(([curr, amt]) => {
            totalsHTML += `<div><strong>${curr}:</strong> ${amt.toFixed(2)}</div>`;
          });

          const header = `
            <div class="bill-header">
              <h2>Bill #${billId.slice(-6)}</h2>
              <span class="status ${bill.status}">${bill.status.replace('_', ' ')}</span>
            </div>
            <div><strong>Date:</strong> ${new Date(bill.createdAt).toLocaleString()}</div>
            <div>${totalsHTML}</div>
            <button class="toggleOffers">Show Offer Breakdown</button>
            <div class="offer-breakdown"></div>
            <br>
            <button class="markPaid" ${bill.status !== 'pending' ? 'disabled' : ''}>Mark as Paid</button>
          `;
          card.innerHTML = header;
          billsContainer.appendChild(card);

          // Offer breakdown
          const breakdown = card.querySelector('.offer-breakdown');
          Object.values(bill.offers).forEach(offer => {
            const offerDiv = document.createElement('div');
            offerDiv.className = 'offer';
            offerDiv.innerHTML = `
              <strong>${offer.offerTitle}</strong><br>
              ${offer.currency} ${offer.total.toFixed(2)} from ${offer.deals.length} deal(s)
            `;
            breakdown.appendChild(offerDiv);
          });

          card.querySelector('.toggleOffers').onclick = () => {
            breakdown.style.display = breakdown.style.display === 'none' ? 'block' : 'none';
          };

          // Mark as Paid
          card.querySelector('.markPaid').onclick = async () => {
            const confirmPay = confirm('Confirm you have sent payment for this bill?');
            if (!confirmPay) return;

            const timestamp = new Date().toISOString();
            await update(ref(db, `bills/${providerId}/${billId}`), {
              status: 'paid_pending_verification',
              markedPaidAt: timestamp
            });

            await push(ref(db, 'admin-notifications'), {
              title: 'Bill Marked as Paid',
              message: `Provider ${bill.providerName} marked bill ${billId} as paid.`,
              providerId,
              billId,
              createdAt: timestamp,
              type: 'payment'
            });

            showNotif('âœ… Bill marked as paid â€” awaiting admin verification.');
          };
        });
    });
  </script>
</body>
</html>
