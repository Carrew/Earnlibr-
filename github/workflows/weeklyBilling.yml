name: Weekly Provider Billing

# Runs every Thursday at 00:00 UTC
on:
  schedule:
    - cron: '0 0 * * 4'

jobs:
  generate-bills:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies (if you have any npm modules)
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run billing script
      - name: Run provider billing
        run: node scripts/weeklyProvidersBill.js

      - name: Run admin billing
        run: node scripts/adminProvidersBill.js
