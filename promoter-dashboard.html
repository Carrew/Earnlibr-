<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EarnLibr — Promoter Dashboard</title>
<style>
:root {
  --bg: #0b0d17;
  --card: rgba(15,23,36,0.85);
  --accent1: #4a90e2;
  --accent2: #a3ff6e;
  --muted: #bfc7d6;
  --danger: #ef4444;
  --success: #4ade80;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: Inter, system-ui, Arial;
  background: var(--bg);
  color: #eef2f7;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  overflow-x: hidden;
}
/* Hamburger Menu Placeholder */
#menuToggle { display: none; }
.menu-icon { display: none; }

/* Notifications */
.notif {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 20px;
  border-radius: 8px;
  display: none;
  font-size: 14px;
  z-index: 1000;
  min-width: 250px;
  text-align: center;
  opacity: 0.95;
}
.notif.success { background: #1a2235; border-left: 4px solid var(--success); color: var(--success); }
.notif.error { background: #1a2235; border-left: 4px solid var(--danger); color: var(--danger); }

/* Profile Card */
.profile-hero { display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px; background: linear-gradient(135deg, rgba(74,144,226,0.05), rgba(163,255,110,0.05)); }
.profile-card {
  background: rgba(15,23,36,0.9);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 40px 30px;
  max-width: 600px;
  width: 100%;
  text-align: center;
  box-shadow: 0 12px 30px rgba(0,0,0,0.5);
  transition: transform 0.3s ease;
}
.profile-card:hover { transform: translateY(-4px); }
.profile-avatar {
  width: 100px;
  height: 100px;
  margin: -70px auto 15px;
  border: 4px solid var(--accent1);
  border-radius: 50%;
  overflow: hidden;
  box-shadow: 0 6px 15px rgba(0,0,0,0.4);
}
.profile-avatar img { width: 100%; height: 100%; object-fit: cover; }
.profile-card h2 { font-size: 28px; margin: 10px 0 5px; }
.profile-card p { color: var(--muted); font-size: 16px; margin-bottom: 20px; }
.profile-stats { display: flex; justify-content: space-around; margin-bottom: 25px; flex-wrap: wrap; gap: 15px; }
.profile-stats .stat { display:flex; align-items:center; gap:8px; font-size:15px; background: rgba(255,255,255,0.05); padding:10px 15px; border-radius:12px; flex:1; min-width:120px; justify-content:center; transition: background 0.3s, transform 0.2s; }
.profile-stats .stat:hover { background: rgba(74,144,226,0.15); transform: translateY(-3px); }
.profile-actions { display:flex; justify-content:center; gap:15px; }
.btn.logout-btn { padding:10px 20px; border-radius:12px; background: var(--danger); border:none; color:#fff; font-weight:bold; cursor:pointer; transition:0.3s; }
.btn.logout-btn:hover { opacity:0.9; transform:translateY(-2px); }

/* Grid Navigation */
.grid-container { display: grid; grid-template-columns: repeat(auto-fit,minmax(180px,1fr)); gap: 20px; padding:20px; max-width:1000px; margin:0 auto; }
.grid-card { background: var(--card); border-radius:12px; padding:25px 15px; text-align:center; cursor:pointer; transition: transform 0.2s, box-shadow 0.2s; display:flex; flex-direction:column; align-items:center; justify-content:center; }
.grid-card:hover { transform: translateY(-4px); box-shadow:0 6px 16px rgba(0,0,0,0.6); }
.grid-card i { font-size:36px; margin-bottom:10px; color:var(--accent1); }
.grid-card span { font-size:16px; font-weight:600; color:#eef2f7; text-align:center; }
</style>
</head>
<body>

<div id="notif" class="notif"></div>

<div class="profile-hero">
  <div class="profile-card">
    <div class="profile-avatar">
      <img src="https://raw.githubusercontent.com/Carrew/Earnlibr-/refs/heads/main/1000115452-01.jpeg" alt="Promoter Avatar">
    </div>
    <h2 id="promoterName">Promoter Name</h2>
    <p id="promoterEmail">email@example.com</p>
    <div class="profile-stats">
      <div class="stat"><i class="fas fa-phone-alt"></i><span id="promoterPhone">+0000000000</span></div>
      <div class="stat"><i class="fas fa-gift"></i><span id="promoterReferral">Referral Code: N/A</span></div>
      <div class="stat"><i class="fas fa-calendar-alt"></i><span id="promoterCreated">Joined: N/A</span></div>
    </div>
    <div class="profile-actions">
      <button id="logoutBtn" class="btn logout-btn">Logout</button>
    </div>
  </div>
</div>

<div class="grid-container">
  <div class="grid-card" data-url="promoters-notifications.html"><i class="fas fa-bell"></i><span>Notifications</span></div>
  <div class="grid-card" data-url="promoters-promotions.html"><i class="fas fa-bullhorn"></i><span>Promotions</span></div>
  <div class="grid-card" data-url="promoters-wallet.html"><i class="fas fa-wallet"></i><span>Wallet</span></div>
  <div class="grid-card" data-url="promoters-get-offers.html"><i class="fas fa-tags"></i><span>Get Offers</span></div>
</div>

<script src="https://kit.fontawesome.com/a2b6f38c57.js" crossorigin="anonymous"></script>
<script>
const notif = document.getElementById('notif');
const promoterName = document.getElementById('promoterName');
const promoterEmail = document.getElementById('promoterEmail');
const promoterPhone = document.getElementById('promoterPhone');
const promoterReferral = document.getElementById('promoterReferral');
const promoterCreated = document.getElementById('promoterCreated');
const logoutBtn = document.getElementById('logoutBtn');
const gridCards = document.querySelectorAll('.grid-card');

function showNotif(type, message, duration=1800){
  notif.className = `notif ${type}`;
  notif.textContent = message;
  notif.style.display = 'block';
  setTimeout(()=> notif.style.display='none', duration);
}

// Navigation
gridCards.forEach(card=>{
  card.addEventListener('click', ()=> {
    window.location.href = card.dataset.url;
  });
});

// Load session from localStorage
const session = JSON.parse(localStorage.getItem('userSession')||'null');
if(!session || session.role!=="freelancer"){
  showNotif('error','⚠ You must be logged in as promoter.');
  setTimeout(()=>window.location.href='login.html',1500);
} else {
  promoterName.textContent = session.name||'Promoter';
  promoterEmail.textContent = session.email||'';
  promoterPhone.textContent = session.phone||'N/A';
  promoterReferral.textContent = `Referral Code: ${session.referralCode||'N/A'}`;
  promoterCreated.textContent = `Joined: ${new Date(session.createdAt||Date.now()).toLocaleDateString()}`;
}

// Logout
logoutBtn.addEventListener('click', ()=>{
  localStorage.removeItem('userSession');
  window.location.href='login.html';
});
</script>
</body>
</html>
