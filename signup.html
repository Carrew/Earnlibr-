<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EarnLibr ‚Äî Sign Up</title>

  <style>
    :root {
      --bg:#0b0d17; --card:#0f1724; --accent1:#4a90e2;
      --accent2:#a3ff6e; --muted:#bfc7d6; --danger:#e74c3c;
    }
    body {
      margin:0; font-family:Inter,system-ui,Arial;
      background:linear-gradient(180deg,#071028 0%, #0b0d17 100%);
      color:#eef2f7; min-height:100vh; display:flex;
      align-items:center; justify-content:center; padding:20px;
    }
    .card {
      width:100%; max-width:420px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));
      border-radius:14px; padding:22px; box-shadow:0 8px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03); overflow:hidden;
    }
    .image-header { width:100%; height:160px; border-radius:10px; overflow:hidden; margin-bottom:15px; }
    .image-header img { width:100%; height:100%; object-fit:cover; filter:brightness(0.8); }
    h1 {
      font-size:22px; margin-bottom:6px;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      -webkit-background-clip:text; color:transparent;
    }
    p.lead { color:var(--muted); margin-bottom:14px; font-size:13px }
    label { display:block; font-size:13px; color:var(--muted); margin-top:12px; margin-bottom:6px }
    input, select {
      width:100%; padding:10px 12px; border-radius:8px;
      border:1px solid rgba(255,255,255,0.04);
      background:#071427; color:#fff; font-size:14px;
    }
    .password-wrap { position:relative; }
    .toggle-password {
      position:absolute; top:50%; right:10px; transform:translateY(-50%);
      background:none; border:none; color:var(--muted); cursor:pointer; font-size:14px;
    }
    .phone-group { display:flex; gap:8px; align-items:center; }
    .phone-group select { width:35%; } .phone-group input { width:65%; }
    .btn {
      margin-top:18px; width:100%; padding:12px; border-radius:10px;
      border:0; cursor:pointer;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#041018; font-weight:700; transition:opacity 0.2s;
    }
    .btn:hover { opacity:0.9; }
    .small { font-size:13px; color:var(--muted); margin-top:10px; text-align:center; }
    .link { color:var(--accent2); text-decoration:none; font-weight:600; }
    .error { color:var(--danger); font-weight:600; margin-top:8px; font-size:13px; display:none; }
  </style>
</head>

<body>
  <div class="card">

    <div class="image-header">
      <img src="https://raw.githubusercontent.com/Carrew/Earnlibr-/refs/heads/main/1000115452-01.jpeg">
    </div>

    <h1>Join EarnLibr</h1>
    <p class="lead">Create your account to start earning and connecting securely.</p>

    <label for="name">Full name</label>
    <input id="name" type="text" placeholder="John Doe" />

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="example@gmail.com" />

    <label for="password">Password</label>
    <div class="password-wrap">
      <input id="password" type="password" placeholder="Enter your password" />
      <button type="button" id="togglePassword" class="toggle-password">üëÅÔ∏è</button>
    </div>
    <div id="strength" style="font-size:12px;margin-top:6px;color:var(--muted);"></div>

    <label for="country">Country</label>
    <select id="country"></select>

    <label for="phone">Phone number</label>
    <div class="phone-group">
      <select id="countryCode"></select>
      <input id="phone" type="text" placeholder="555442507" />
    </div>

    <label for="role">I am a</label>
    <select id="role">
      <option value="freelancer">Freelancer</option>
      <option value="provider">Service Provider / Business</option>
    </select>

    <button id="signupBtn" class="btn">Create account</button>

    <div id="message" class="small"></div>
    <div id="error" class="error"></div>

    <p class="small">Already have an account? <a class="link" href="login.html">Log in</a></p>
  </div>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import {
      createUserWithEmailAndPassword,
      sendEmailVerification
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    import {
      doc, setDoc, getDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const signupBtn = document.getElementById('signupBtn');
    const msg = document.getElementById('message');
    const err = document.getElementById('error');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const strengthDiv = document.getElementById('strength');

    // referral code from URL
    const params = new URLSearchParams(window.location.search);
    const refByCode = params.get("ref");

    const showMessage = t => msg.innerHTML = t;
    const showError = e => { err.style.display='block'; err.textContent = e; };

    // Toggle password visibility
    togglePassword.onclick = () => {
      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";
      togglePassword.textContent = isHidden ? "üôà" : "üëÅÔ∏è";
    };

    // Password strength UI
    passwordInput.oninput = () => {
      const pwd = passwordInput.value;
      const rules = {
        length: pwd.length >= 8,
        upper: /[A-Z]/.test(pwd),
        number: /[0-9]/.test(pwd),
        special: /[!@#$%^&*(),.?":{}|<>]/.test(pwd)
      };
      const strength = Object.values(rules).filter(Boolean).length;
      const texts = ["üî¥ Very Weak","üü† Weak","üü° Fair","üü¢ Good","‚úÖ Strong"];
      strengthDiv.textContent = pwd ? `Password strength: ${texts[strength]}` : "";
    };

    // Load countries
    fetch("countries.json")
      .then(res => res.json())
      .then(data => {
        const countrySelect = document.getElementById("country");
        const codeSelect = document.getElementById("countryCode");
        data.forEach(c => {
          const opt = document.createElement("option");
          opt.value = c.name; opt.textContent = c.name;
          countrySelect.appendChild(opt);
        });
        countrySelect.onchange = () => {
          const selected = data.find(c => c.name === countrySelect.value);
          if(selected){
            codeSelect.innerHTML = "";
            const codeOpt = document.createElement("option");
            codeOpt.value = selected.code;
            codeOpt.textContent = selected.code;
            codeSelect.appendChild(codeOpt);
          }
        };
      });

    const generateShortID = name => {
      const base = name ? name.split(" ")[0].toLowerCase().slice(0,4) : "user";
      const rand = Math.floor(1000 + Math.random() * 9000);
      return base + rand;
    };

    signupBtn.onclick = async () => {
      err.style.display='none'; msg.textContent = "";

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const country = document.getElementById('country').value;
      const countryCode = document.getElementById('countryCode').value;
      const phoneInput = document.getElementById('phone').value.trim();

      if (!name || !email || !password || !country || !phoneInput)
        return showError("Please fill all required fields.");

      const fullPhone = `${countryCode}${phoneInput.replace(/^0+/, "")}`;

      signupBtn.disabled = true;
      signupBtn.textContent = "Creating...";

      try {
        // create auth user
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        const shortID = generateShortID(name);

        // secure referral validation
        let referredByUid = null;
        if (refByCode) {
          const snap = await getDoc(doc(db, "referralCodes", refByCode));
          if (snap.exists()) referredByUid = snap.data().ownerUid;
        }

        // save referral code mapping
        await setDoc(doc(db, "referralCodes", shortID), {
          ownerUid: uid
        }, { merge: true });

        // save user profile
        await setDoc(doc(db, "users", uid), {
          uid, name, email, role, country,
          phone: fullPhone,
          referralCode: shortID,
          referredBy: referredByUid,
          createdAt: serverTimestamp()
        }, { merge: true });

        // email verification
        await sendEmailVerification(userCred.user);

        showMessage('‚úÖ Account created! Please verify your email.');
        msg.innerHTML += `<br><a href="https://mail.google.com" target="_blank" class="link">Open Gmail</a>`;

        localStorage.setItem("userSession", JSON.stringify({
          uid, name, email, role, shortID
        }));

        setTimeout(() => window.location.href = "login.html", 5000);

      } catch(e) {
        console.error(e);
        const map = {
          "auth/email-already-in-use": "Email already in use.",
          "auth/invalid-email": "Invalid email address.",
          "auth/weak-password": "Password too weak ‚Äî must have 8+ chars, uppercase, number.",
        };
        showError(map[e.code] || e.message);
      }

      signupBtn.disabled = false;
      signupBtn.textContent = "Create account";
    };
  </script>

</body>
</html>
