<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EarnLibr â€” Reset Password</title>
  <style>
    :root{
      --bg:#0b0d17;   
      --card:#0f1724;   
      --accent1:#4a90e2;   
      --accent2:#a3ff6e;   
      --muted:#bfc7d6;  
      --danger:#e74c3c;  
    }
    body{
      margin:0;   
      font-family:Inter,system-ui,Arial;   
      background:linear-gradient(180deg,#071028 0%, #0b0d17 100%);  
      color:#eef2f7;   
      min-height:100vh;   
      display:flex;   
      align-items:center;   
      justify-content:center;   
      padding:20px;  
    }
    .card{
      width:100%;   
      max-width:420px;   
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));  
      border-radius:14px;   
      padding:22px;   
      box-shadow:0 8px 30px rgba(2,6,23,0.6);   
      border:1px solid rgba(255,255,255,0.03);  
      overflow:hidden;  
      text-align:center;
    }
    .image-header{
      width:100%;  
      height:160px;  
      border-radius:10px;  
      overflow:hidden;  
      margin-bottom:15px;  
    }
    .image-header img{
      width:100%;  
      height:100%;  
      object-fit:cover;  
      filter:brightness(0.8);  
    }
    h1{
      font-size:22px;   
      margin-bottom:6px;   
      background:linear-gradient(90deg,var(--accent1),var(--accent2));   
      -webkit-background-clip:text;   
      color:transparent;  
    }
    p.lead{
      color:var(--muted);   
      margin-bottom:14px;   
      font-size:13px  
    }
    label{
      display:block;   
      font-size:13px;   
      color:var(--muted);   
      margin-top:12px;   
      margin-bottom:6px  
    }
    input{
      width:100%;   
      padding:10px 12px;   
      border-radius:8px;   
      border:1px solid rgba(255,255,255,0.04);   
      background:#071427;   
      color:#fff;  
      font-size:14px;  
    }
    .btn{
      margin-top:18px;   
      width:100%;   
      padding:12px;   
      border-radius:10px;   
      border:0;   
      cursor:pointer;  
      background:linear-gradient(90deg,var(--accent1),var(--accent2));   
      color:#041018;   
      font-weight:700;   
      transition:opacity 0.2s;  
    }
    .btn:hover{opacity:0.9;}  
    .small{
      font-size:13px;   
      color:var(--muted);   
      margin-top:10px;   
      text-align:center  
    }
    .link{
      color:var(--accent2);   
      text-decoration:none;   
      font-weight:600  
    }
    .link:hover{opacity:0.8;}  
    .message{
      color:var(--accent2);
      font-size:13px;
      margin-top:10px;
    }
    .error{
      color:var(--danger);   
      font-weight:600;   
      margin-top:8px;  
      font-size:13px;  
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="image-header">
      <img src="https://raw.githubusercontent.com/Carrew/Earnlibr-/refs/heads/main/1000115452-01.jpeg" alt="EarnLibr">
    </div>

    <h1>Reset Password ðŸ”’</h1>
    <p class="lead">Enter your email to receive a password reset link.</p>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="example@gmail.com" />

    <button id="resetBtn" class="btn">Send Reset Link</button>

    <div id="message" class="message"></div>
    <div id="error" class="error" style="display:none"></div>

    <p class="small">Back to <a class="link" href="login.html">Login</a></p>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js';

    const resetBtn = document.getElementById('resetBtn');
    const msgEl = document.getElementById('message');
    const errEl = document.getElementById('error');

    function showMessage(text){ msgEl.textContent = text; }
    function showError(text){ errEl.style.display='block'; errEl.textContent = text; }

    resetBtn.addEventListener('click', async () => {
      errEl.style.display='none';
      msgEl.textContent = '';

      const email = document.getElementById('email').value.trim();
      if(!email){
        showError('Please enter your email.');
        return;
      }

      resetBtn.disabled = true;
      resetBtn.textContent = 'Sending...';

      try {
        await sendPasswordResetEmail(auth, email, {
          url: 'login.html' // after reset, user comes back to login
        });
        showMessage('âœ… Reset link sent! Check your Inbox or Spam.');
      } catch(e){
        console.error(e);
        if(e.code === 'auth/user-not-found') showError('No account found with this email.');
        else if(e.code === 'auth/invalid-email') showError('Invalid email address.');
        else showError('Failed to send reset email. Try again later.');
      } finally{
        resetBtn.disabled = false;
        resetBtn.textContent = 'Send Reset Link';
      }
    });
  </script>
</body>
</html>
