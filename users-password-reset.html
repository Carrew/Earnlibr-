<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EarnLibr — Reset Password</title>

  <style>
    :root{
      --bg:#0b0d17; --card:#0f1724; --accent1:#4a90e2;
      --accent2:#a3ff6e; --muted:#bfc7d6; --danger:#e74c3c;
    }
    body{
      margin:0; font-family:Inter,system-ui,Arial;
      background:linear-gradient(180deg,#071028 0%, #0b0d17 100%);
      color:#eef2f7; min-height:100vh; display:flex;
      align-items:center; justify-content:center; padding:20px;
    }
    .card{
      width:100%; max-width:420px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));
      border-radius:14px; padding:22px; box-shadow:0 8px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03); overflow:hidden;
    }
    .image-header{ width:100%; height:150px; border-radius:10px; overflow:hidden; margin-bottom:15px; }
    .image-header img{ width:100%; height:100%; object-fit:cover; filter:brightness(0.8); }
    h1{
      font-size:22px; margin:0 0 6px;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      -webkit-background-clip:text; color:transparent;
    }
    p.lead{ color:var(--muted); margin:0 0 14px; font-size:13px }
    label{ display:block; font-size:13px; color:var(--muted); margin-top:12px; margin-bottom:6px }
    input{
      width:100%; padding:10px 12px; border-radius:8px;
      border:1px solid rgba(255,255,255,0.04);
      background:#071427; color:#fff; font-size:14px;
    }
    .btn{
      margin-top:18px; width:100%; padding:12px; border-radius:10px;
      border:0; cursor:pointer;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#041018; font-weight:700; transition:opacity 0.2s;
    }
    .btn:hover{ opacity:0.9; }
    .small{ font-size:13px; color:var(--muted); margin-top:10px; text-align:center; }
    .link{ color:var(--accent2); text-decoration:none; font-weight:600; }
    .error{ color:var(--danger); font-weight:600; margin-top:10px; font-size:13px; display:none; }
    #message{ margin-top:10px; }
  </style>
</head>

<body>
  <div class="card">
    <div class="image-header">
      <img src="https://raw.githubusercontent.com/Carrew/Earnlibr-/refs/heads/main/1000115452-01.jpeg" alt="EarnLibr">
    </div>

    <h1>Reset Password</h1>
    <p class="lead">Enter your email and we’ll send you a reset link.</p>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="example@gmail.com" />

    <button id="resetBtn" class="btn">Send reset link</button>

    <div id="message" class="small"></div>
    <div id="error" class="error"></div>

    <p class="small">
      Remembered your password?
      <a class="link" href="login.html">Back to login</a>
    </p>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const resetBtn = document.getElementById("resetBtn");
    const emailEl = document.getElementById("email");
    const msg = document.getElementById("message");
    const err = document.getElementById("error");

    const showMessage = (t) => { msg.style.color = "#bfc7d6"; msg.textContent = t; };
    const showError = (t) => { err.style.display = "block"; err.textContent = t; };

    resetBtn.addEventListener("click", async () => {
      err.style.display = "none";
      err.textContent = "";
      msg.textContent = "";

      const email = emailEl.value.trim();
      if (!email) return showError("Please enter your email.");

      resetBtn.disabled = true;
      resetBtn.textContent = "Sending...";

      try {
        // Optional: where Firebase should redirect after user clicks the email link
        // (must be allowed in Firebase Auth -> Settings -> Authorized domains)
        const actionCodeSettings = {
          url: window.location.origin + "/login.html",
          handleCodeInApp: false
        };

        await sendPasswordResetEmail(auth, email, actionCodeSettings);

        showMessage("✅ Reset link sent! Check your email (and spam folder).");
      } catch (e) {
        console.error(e);
        const map = {
          "auth/invalid-email": "Invalid email address.",
          "auth/user-not-found": "No account found with this email.",
          "auth/too-many-requests": "Too many attempts. Try again later."
        };
        showError(map[e.code] || e.message);
      }

      resetBtn.disabled = false;
      resetBtn.textContent = "Send reset link";
    });
  </script>
</body>
</html>
