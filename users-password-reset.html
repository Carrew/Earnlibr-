<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EarnLibr â€” Reset Password</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, Arial;
      background: linear-gradient(180deg,#071028 0%, #0b0d17 100%);
      color: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 400px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      background: linear-gradient(90deg,#4a90e2,#a3ff6e);
      -webkit-background-clip: text;
      color: transparent;
    }
    p {
      font-size: 13px;
      color: #bfc7d6;
      margin-bottom: 16px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.04);
      background: #071427;
      color: #fff;
      font-size: 14px;
      margin-bottom: 14px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 0;
      cursor: pointer;
      background: linear-gradient(90deg,#4a90e2,#a3ff6e);
      color: #041018;
      font-weight: 700;
    }
    .btn:hover { opacity: 0.9; }
    .message { font-size: 13px; color: #a3ff6e; margin-top: 10px; }
    .error { font-size: 13px; color: #e74c3c; margin-top: 10px; }
    .link { color: #a3ff6e; text-decoration: none; font-weight: 600; }
    .link:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Reset Password ðŸ”’</h1>
    <p>Enter your email to receive a password reset link.</p>

    <input id="email" type="email" placeholder="Your email" />
    <button id="resetBtn" class="btn">Send Reset Link</button>

    <div id="message" class="message"></div>
    <div id="error" class="error"></div>

    <p class="small">Back to <a class="link" href="login.html">Login</a></p>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js';

    const resetBtn = document.getElementById('resetBtn');
    const messageEl = document.getElementById('message');
    const errorEl = document.getElementById('error');

    resetBtn.addEventListener('click', async () => {
      messageEl.textContent = '';
      errorEl.textContent = '';

      const email = document.getElementById('email').value.trim();
      if(!email){
        errorEl.textContent = 'Please enter your email.';
        return;
      }

      resetBtn.disabled = true;
      resetBtn.textContent = 'Sending...';

      try {
        await sendPasswordResetEmail(auth, email);
        messageEl.textContent = 'âœ… Password reset link sent! Check your inbox.';
      } catch (e) {
        console.error(e);
        if(e.code === 'auth/user-not-found') errorEl.textContent = 'No account found with this email.';
        else if(e.code === 'auth/invalid-email') errorEl.textContent = 'Invalid email address.';
        else errorEl.textContent = 'Failed to send reset email. Try again later.';
      } finally {
        resetBtn.disabled = false;
        resetBtn.textContent = 'Send Reset Link';
      }
    });
  </script>
</body>
</html>
