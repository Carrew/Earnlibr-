<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Provider Deals | EarnLibr</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #0b0d17;
      color: #fff;
      padding: 30px;
    }
    h1 {
      text-align: center;
      background: linear-gradient(90deg, #4a90e2, #a3ff6e);
      -webkit-background-clip: text;
      color: transparent;
    }
    .deal {
      background: #121c2e;
      margin: 12px 0;
      padding: 15px;
      border-radius: 10px;
    }
    .deal strong {
      color: #a3ff6e;
    }
    button {
      background: linear-gradient(90deg, #4a90e2, #a3ff6e);
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      color: #041018;
      cursor: pointer;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Your Deals</h1>
  <div id="dealList">Loading deals...</div>

  <script type="module">
    import { db, auth } from "./firebase.js";
    import { ref, onValue, update } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const dealList = document.getElementById("dealList");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        dealList.innerHTML = "Please login to see your deals.";
        return;
      }

      const providerId = user.uid;
      const dealsRef = ref(db, "deals");

      onValue(dealsRef, (snapshot) => {
        if (!snapshot.exists()) {
          dealList.innerHTML = "No deals yet.";
          return;
        }

        const deals = snapshot.val();
        let html = "";
        for (const [dealId, deal] of Object.entries(deals)) {
          if (deal.providerId !== providerId) continue;

          html += `
            <div class="deal">
              <p><strong>Offer ID:</strong> ${deal.offerId}</p>
              <p><strong>Client:</strong> ${deal.clientName} (${deal.clientContact})</p>
              <p><strong>Promoter:</strong> ${deal.promoterId}</p>
              <p><strong>Status:</strong> ${deal.status}</p>
              <p><strong>Note:</strong> ${deal.note || "â€”"}</p>
              ${
                deal.status === "pending"
                  ? `<button onclick="markDeal('${dealId}', 'completed')">Mark Completed</button>
                     <button onclick="markDeal('${dealId}', 'cancelled')">Cancel</button>`
                  : `<em>âœ… ${deal.status.toUpperCase()}</em>`
              }
            </div>
          `;
        }

        dealList.innerHTML = html || "No deals for your offers.";
      });
    });

    window.markDeal = async (dealId, newStatus) => {
      await update(ref(db, "deals/" + dealId), { status: newStatus });
      await update(ref(db, "admin-notifications"), {
        [dealId + "_status"]: {
          dealId,
          status: newStatus,
          message: `Deal ${dealId} marked ${newStatus} by Provider.`,
          timestamp: new Date().toISOString()
        }
      });
      alert(`Deal marked as ${newStatus}!`);
    };
  </script>
</body>
</html>
