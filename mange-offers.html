<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Offers | Earnlibr Providers</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8fafc;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #1e293b;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border-bottom: 1px solid #e2e8f0;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f1f5f9;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f9fafb;
    }

    .status {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 13px;
      text-transform: capitalize;
    }

    .pending { background: #fff3cd; color: #856404; }
    .approved { background: #d4edda; color: #155724; }
    .rejected { background: #f8d7da; color: #721c24; }

    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .btn-edit { background: #3b82f6; color: white; }
    .btn-delete { background: #ef4444; color: white; }
    .btn-refresh { background: #10b981; color: white; margin-bottom: 15px; }

    .no-offers {
      text-align: center;
      margin-top: 30px;
      color: #777;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .top-bar a {
      text-decoration: none;
      color: #3b82f6;
      font-weight: 500;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h2>Your Offers</h2>
      <a href="create-offer.html">+ Create New Offer</a>
    </div>

    <button id="refreshBtn" class="btn btn-refresh">ðŸ”„ Refresh</button>

    <table id="offersTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Category</th>
          <th>Price</th>
          <th>Budget</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="offersBody"></tbody>
    </table>

    <div id="noOffers" class="no-offers" style="display: none;">
      You have not created any offers yet.
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { db, auth } from "./firebase.js";
    import { ref, onValue, remove, update } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const offersBody = document.getElementById("offersBody");
    const noOffers = document.getElementById("noOffers");
    const refreshBtn = document.getElementById("refreshBtn");

    const loadOffers = () => {
      const user = auth.currentUser;

      if (!user) {
        alert("You must be logged in to view your offers.");
        return;
      }

      const offersRef = ref(db, "offers");
      onValue(offersRef, (snapshot) => {
        const data = snapshot.val();
        offersBody.innerHTML = "";

        if (!data) {
          noOffers.style.display = "block";
          return;
        }

        const userOffers = Object.entries(data)
          .filter(([id, offer]) => offer.providerId === user.uid)
          .map(([id, offer]) => ({ id, ...offer }));

        if (userOffers.length === 0) {
          noOffers.style.display = "block";
          return;
        }

        noOffers.style.display = "none";

        userOffers.forEach((offer) => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${offer.title}</td>
            <td>${offer.category}</td>
            <td>${offer.currency} ${offer.price}</td>
            <td>${offer.currency} ${offer.promotionBudget}</td>
            <td><span class="status ${offer.status}">${offer.status}</span></td>
            <td>
              <button class="btn btn-edit" data-id="${offer.id}">Edit</button>
              <button class="btn btn-delete" data-id="${offer.id}">Delete</button>
            </td>
          `;

          offersBody.appendChild(row);
        });

        document.querySelectorAll(".btn-delete").forEach((btn) => {
          btn.addEventListener("click", async () => {
            const id = btn.dataset.id;
            if (confirm("Are you sure you want to delete this offer?")) {
              await remove(ref(db, `offers/${id}`));
              alert("Offer deleted successfully!");
            }
          });
        });

        document.querySelectorAll(".btn-edit").forEach((btn) => {
          btn.addEventListener("click", async () => {
            const id = btn.dataset.id;
            const newTitle = prompt("Enter new title:");
            if (newTitle && newTitle.trim() !== "") {
              await update(ref(db, `offers/${id}`), { title: newTitle });
              alert("Offer updated successfully!");
            }
          });
        });
      });
    };

    auth.onAuthStateChanged((user) => {
      if (user) loadOffers();
    });

    refreshBtn.addEventListener("click", loadOffers);
  </script>
</body>
</html>
