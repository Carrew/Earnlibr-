<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Request Offer | EarnLibr</title>
<style>
:root {
  --bg: #071028; /* Darker background top */
  --card: #0f1724;
  --accent1: #4a90e2; /* Blue */
  --accent2: #a3ff6e; /* Green */
  --muted: #cbd5e1;
  --radius: 14px;
}
body {
  margin: 0;
  font-family: sans-serif;
  background: linear-gradient(180deg, var(--bg) 0%, #0b0d17 100%);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px 15px;
}
.container {
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  max-width: 700px;
  width: 100%;
  padding: 30px; /* Increased padding */
}
img { 
  width: 100%; 
  border-radius: var(--radius); 
  margin-bottom: 20px; 
  object-fit: cover; 
  height: 250px; 
  background: #1a2235; /* Placeholder color */
}
h1 { 
  background: linear-gradient(90deg, var(--accent1), var(--accent2)); 
  -webkit-background-clip: text; 
  color: transparent; 
  font-size: 26px; /* Larger title */
  margin-bottom: 5px; 
}
.price-section {
  display: flex;
  align-items: baseline;
  margin-bottom: 15px;
}
.price { 
  font-size: 24px; /* Larger price */
  font-weight: 700; 
  color: var(--accent2);
  margin-right: 15px;
}
.category { 
  font-size: 13px; 
  background: rgba(163,255,110,0.1); /* Greenish background */
  color: var(--accent2);
  padding: 4px 10px; 
  border-radius: 20px; 
}
.desc { 
  color: var(--muted); 
  font-size: 16px; 
  line-height: 1.6; 
  margin-bottom: 25px; 
}
form label { 
  display: block; 
  margin-top: 15px; /* Increased spacing */
  font-size: 14px; 
  color: var(--muted); 
  font-weight: 500;
}
form input, form textarea { 
  width: calc(100% - 20px); 
  padding: 10px; 
  border-radius: 8px; 
  border: 1px solid #1a2235; /* Slight border */
  margin-top: 6px; 
  background: #141f33; /* Darker input background */
  color: #fff; 
  font-size: 15px; 
  transition: border-color 0.2s;
}
form input[type="number"] {
    width: 100px; /* Smaller width for quantity */
    text-align: center;
}
form input:focus, form textarea:focus {
  border-color: var(--accent1);
  outline: none;
}
button { 
  margin-top: 25px; 
  width: 100%; 
  padding: 14px; /* Larger hit area */
  border: none; 
  border-radius: 10px; 
  background: linear-gradient(90deg, var(--accent1), var(--accent2)); 
  font-weight: 700; 
  color: #041018; 
  cursor: pointer; 
  transition: opacity 0.2s, transform 0.2s; 
}
button:hover:not(:disabled) { 
  transform: scale(1.005); 
}
button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}
.success { 
  margin-top: 25px; 
  background: rgba(163,255,110,0.1); 
  padding: 20px; 
  border-radius: var(--radius); 
  color: var(--accent2); 
  text-align: center; 
  font-weight: 600; 
  display: none; 
  border: 1px solid var(--accent2);
}
a.whatsapp { 
  display: block; 
  text-align: center; 
  background: #25d366; 
  color: #fff; /* White text for contrast */
  padding: 12px; 
  border-radius: 8px; 
  font-weight: 600; 
  text-decoration: none; 
  margin-top: 15px; 
  display: none; 
  transition: background 0.2s;
}
a.whatsapp:hover {
  background: #128c7e;
}
.error { 
  margin-top: 18px; 
  background: rgba(239,68,68,0.1); 
  padding: 12px; 
  border-radius: 8px; 
  color: #ef4444; 
  text-align: center; 
  font-weight: 600; 
  display: none; 
}
</style>
</head>
<body>
<div class="container">
  <img id="offerImage" src="https://via.placeholder.com/600x300?text=Loading..." alt="Offer" />
  <h1 id="offerTitle">Loading offer...</h1>
  
  <div class="price-section">
    <div class="price" id="offerPrice"></div>
    <div class="category" id="offerCategory"></div>
  </div>
  
  <div class="desc" id="offerDescription"></div>

  <form id="requestForm">
    
    <label>Quantity Desired <span style="color:#ef4444;">*</span></label>
    <input type="number" id="quantity" required value="1" min="1" />

    <label>Your Full Name <span style="color:#ef4444;">*</span></label>
    <input type="text" id="clientName" required />

    <label>Your Phone Number <span style="color:#ef4444;">*</span></label>
    <input type="text" id="clientContact" required placeholder="+231 xxx xxx xxx" />

    <label>Message (optional)</label>
    <textarea id="note" placeholder="Any additional info..."></textarea>

    <button type="submit" id="submitBtn">Request This Offer</button>
  </form>

  <div class="success" id="successMsg"></div>
  <div class="error" id="errorMsg"></div>
  <a id="whatsappBtn" target="_blank" class="whatsapp">ðŸ’¬ Contact Provider Directly</a>
</div>

<script type="module">
import { db } from "./firebase.js";
import { doc, getDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const params = new URLSearchParams(window.location.search);
const offerId = params.get("offer");
const promoterId = params.get("promoter") || "direct";

const offerImage = document.getElementById("offerImage");
const offerTitle = document.getElementById("offerTitle");
const offerPrice = document.getElementById("offerPrice");
const offerDescription = document.getElementById("offerDescription");
const offerCategory = document.getElementById("offerCategory");
const requestForm = document.getElementById("requestForm");
const submitBtn = document.getElementById("submitBtn");
const successMsg = document.getElementById("successMsg");
const errorMsg = document.getElementById("errorMsg");
const whatsappBtn = document.getElementById("whatsappBtn");

let offerData = null;
let providerId = null;
let providerInfo = null;
let promoterNameInfo = null; // Global variable to hold promoter's name/data

async function loadOffer() {
  if (!offerId) {
    offerTitle.textContent = "Invalid or missing offer link.";
    requestForm.style.display = "none";
    return;
  }

  try {
    const offerSnap = await getDoc(doc(db, "offers_all", offerId));
    if (!offerSnap.exists()) {
      offerTitle.textContent = "Offer not found (404).";
      offerImage.src = "https://via.placeholder.com/600x300?text=Offer+Not+Found";
      requestForm.style.display = "none";
      return;
    }

    offerData = offerSnap.data();
    providerId = offerData.providerId || "unknown";

    if (!offerData.verified || offerData.status !== "active") {
      offerTitle.textContent = "This offer is currently unavailable.";
      offerImage.src = "https://via.placeholder.com/600x300?text=Unavailable";
      requestForm.style.display = "none";
      return;
    }

    // --- 1. Fetch Provider Info ---
    if (providerId !== "unknown") {
      const providerSnap = await getDoc(doc(db, "users", providerId));
      providerInfo = providerSnap.exists() ? providerSnap.data() : null;
    }

    // --- 2. Fetch Promoter Info (if not a direct lead) ---
    if (promoterId !== "direct") {
        const promoterSnap = await getDoc(doc(db, "users", promoterId));
        if (promoterSnap.exists()) {
            promoterNameInfo = promoterSnap.data();
        } else {
            console.warn(`Promoter ID ${promoterId} not found in 'users' collection.`);
            promoterNameInfo = { name: "Promoter Not Found" };
        }
    }


    // --- Render Data ---
    offerImage.src = offerData.imageUrl || "https://via.placeholder.com/600x300?text=Offer+Image";
    offerTitle.textContent = offerData.title || "Untitled Offer";
    offerPrice.textContent = `${offerData.currency || "$"} ${offerData.price || "N/A"}`;
    offerDescription.textContent = offerData.description || "No description available.";
    offerCategory.textContent = offerData.category || "Uncategorized";

    window.providerPhone = providerInfo?.phone || offerData.providerPhone || "+231000000000";

  } catch (err) {
    console.error(err);
    offerTitle.textContent = "Error loading offer. Check console.";
    requestForm.style.display = "none";
  }
}

loadOffer();

// --- Form Submission ---
requestForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorMsg.style.display = "none";
  submitBtn.disabled = true;
  const originalButtonText = submitBtn.textContent;
  submitBtn.textContent = "Processing Request...";


  const quantity = parseInt(document.getElementById("quantity").value) || 1;
  const clientName = document.getElementById("clientName").value.trim();
  const clientContact = document.getElementById("clientContact").value.trim();
  const note = document.getElementById("note").value.trim();

  if (!clientName || !clientContact || quantity < 1) {
    errorMsg.textContent = "Please ensure your name, phone number, and a valid quantity (min 1) are entered.";
    errorMsg.style.display = "block";
    submitBtn.textContent = originalButtonText;
    submitBtn.disabled = false;
    return;
  }

  // Determine the promoter name to save
  let promoterNameToSave;
  if (promoterId === "direct") {
      promoterNameToSave = "Direct Lead";
  } else {
      promoterNameToSave = promoterNameInfo?.name || "Referral Promoter";
  }


  try {
    // 1. Prepare base deal data
    const baseDealData = {
      offerId,
      offerTitle: offerData.title,
      offerPrice: offerData.price,
      offerCurrency: offerData.currency || "$",
      providerId,
      promoterId,
      // Client Info
      clientName,
      clientContact,
      note,
      quantity: quantity, // <-- NEW FIELD IN DEAL RECORD
      status: "pending",
      // Provider/Commission Info (Snapshot at time of deal creation)
      providerName: providerInfo?.name || "",
      providerEmail: providerInfo?.email || "",
      providerPhone: window.providerPhone,
      commissionType: offerData.commissionType || "",
      commissionValue: offerData.commissionValue || 0,
      promoterName: promoterNameToSave
    };
    
    // 2. Add the server timestamp for deal creation
    const dealDataForFirestore = {
        ...baseDealData,
        createdAt: serverTimestamp() 
    };

    const dealRef = await addDoc(collection(db, "deals"), dealDataForFirestore);
    const dealId = dealRef.id;

    // 3. Prepare Notification Data
    const notificationData = {
        type: "deal",
        title: "New Deal Request",
        dealId,
        ...baseDealData,
        createdAt: serverTimestamp() 
    };

    // --- Admin Notification ---
    await addDoc(collection(db, "admin_notifications"), {
      message: `${clientName} requested ${quantity} unit(s) of "${baseDealData.offerTitle}" (Referred by ${promoterNameToSave})`,
      ...notificationData
    });

    // --- Provider Notification ---
    if (providerId !== "unknown") {
      await addDoc(collection(db, "notifications", providerId, "items"), {
        title: "You Have a New Deal Request",
        message: `A client requested ${quantity} unit(s) of your offer "${baseDealData.offerTitle}". Source: ${promoterNameToSave}.`,
        ...notificationData
      });
    }

    // --- Promoter Notification ---
    if (promoterId !== "direct") {
      await addDoc(collection(db, "notifications", promoterId, "items"), {
        title: "You Generated a Deal!",
        message: `Your shared link converted into a deal for ${quantity} unit(s) of "${baseDealData.offerTitle}".`,
        ...notificationData
      });
    }

    // 4. Update UI
    const displayPhone = baseDealData.providerPhone; 

    requestForm.style.display = "none";
    successMsg.style.display = "block";
    successMsg.innerHTML = `
      âœ… **Success! Deal Request Submitted.**<br><br>
      The provider will contact you shortly to confirm the details. You may reach them directly at: 
      <strong style="font-size:18px; display:block; margin-top:5px;">${displayPhone}</strong>`;

    whatsappBtn.style.display = "block";
    whatsappBtn.href = `https://wa.me/${displayPhone.replace(/[^0-9]/g,'')}?text=Hi!%20I%20just%20requested%20${quantity}%20unit(s)%20of%20your%20offer%20(Deal%20ID:%20${dealId})%20on%20EarnLibr.`;

  } catch (err) {
    console.error(err);
    errorMsg.textContent = "Error submitting request: Please try again later.";
    errorMsg.style.display = "block";
    submitBtn.textContent = originalButtonText;
    submitBtn.disabled = false;
  }
});
</script>
</body>
</html>
