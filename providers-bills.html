<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provider ‚Äî My Bills (Improved)</title>
  <style>
    body {
      background: #0b0d17;
      color: #eef2f7;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      background: linear-gradient(90deg, #4ade80, #22d3ee);
      -webkit-background-clip: text;
      color: transparent;
    }
    .notif {
      background: #1a2235;
      border-left: 4px solid #4ade80;
      color: #a3ff6e;
      padding: 10px;
      margin-bottom: 20px;
      display: none;
      border-radius: 8px;
    }
    .bill-card {
      background: #0f1724;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .bill-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .offers {
      margin-top: 10px;
      background: #1a2235;
      border-radius: 8px;
      padding: 10px;
    }
    .offer {
      border-bottom: 1px solid #2b3145;
      padding: 5px 0;
    }
    .btn {
      background: #4ade80;
      border: none;
      color: #041018;
      font-weight: bold;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .btn.cancel {
      background: #ef4444;
      color: #fff;
    }
    .status {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: bold;
      text-transform: capitalize;
    }
    .status.pending { background: #ef4444; color: #fff; }
    .status.paid_pending_verification { background: #facc15; color: #000; }
    .status.verified { background: #4ade80; color: #041018; }
  </style>
</head>
<body>
  <h1>üìú My Weekly Bills (Improved)</h1>
  <div id="notif" class="notif"></div>
  <div id="billsContainer">Loading your bills...</div>

  <script type="module">
    import { db } from './firebase.js';
    import { ref, onValue, update, push } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js';

    const billsContainer = document.getElementById('billsContainer');
    const notif = document.getElementById('notif');

    // For now ‚Äî manually set providerId (will connect to auth later)
    const providerId = "provider123";

    // ‚úÖ Reusable notification display
    const showNotif = (msg, isError = false) => {
      notif.textContent = msg;
      notif.style.borderLeftColor = isError ? "#ef4444" : "#4ade80";
      notif.style.display = 'block';
      setTimeout(() => notif.style.display = 'none', 4000);
    };

    // üß© Listen for all provider bills
    const billsRef = ref(db, `bills/${providerId}`);
    onValue(billsRef, (snapshot) => {
      billsContainer.innerHTML = '';
      if (!snapshot.exists()) {
        billsContainer.innerHTML = '<p>No bills found yet.</p>';
        return;
      }

      const bills = snapshot.val();
      // Sort bills (newest first)
      Object.entries(bills)
        .sort((a, b) => new Date(b[1].createdAt) - new Date(a[1].createdAt))
        .forEach(([billId, bill]) => renderBillCard(billId, bill));
    });

    // üßæ Render a single bill card
    function renderBillCard(billId, bill) {
      const card = document.createElement('div');
      card.className = 'bill-card';

      const status = bill.status || 'pending';
      const totalsHTML = Object.entries(bill.totals)
        .map(([curr, amt]) => `<div>${curr}: ${amt.toFixed(2)}</div>`)
        .join('');

      const offersHTML = Object.values(bill.offers)
        .map(offer => `
          <div class="offer">
            <strong>${offer.offerTitle}</strong><br>
            ${offer.currency} ${offer.total.toFixed(2)} from ${offer.deals.length} deal(s)
          </div>
        `).join('');

      card.innerHTML = `
        <div class="bill-header">
          <h2>Bill ‚Äî ${new Date(bill.createdAt).toLocaleDateString()}</h2>
          <span class="status ${status}">${status.replace(/_/g, ' ')}</span>
        </div>
        <p><strong>Total:</strong></p>
        <div>${totalsHTML}</div>
        <div class="offers">${offersHTML}</div>
        <div style="margin-top:10px;">
          ${status === 'pending' ? `
            <button class="btn markPaid">üíµ Mark as Paid</button>
          ` : status === 'paid_pending_verification' ? `
            <button class="btn cancel">‚ùå Cancel Payment Notice</button>
          ` : ''}
        </div>
      `;
      billsContainer.appendChild(card);

      // Action buttons
      const payBtn = card.querySelector('.markPaid');
      const cancelBtn = card.querySelector('.cancel');

      if (payBtn) payBtn.onclick = () => updateBillStatus(billId, bill, 'paid_pending_verification');
      if (cancelBtn) cancelBtn.onclick = () => updateBillStatus(billId, bill, 'pending');
    }

    // ‚öôÔ∏è Unified status update logic
    async function updateBillStatus(billId, bill, newStatus) {
      const timestamp = new Date().toISOString();
      const updates = {
        [`bills/${providerId}/${billId}/status`]: newStatus,
        [`bills/${providerId}/${billId}/updatedAt`]: timestamp,
        [`admin-bills/${billId}/status`]: newStatus,
        [`admin-bills/${billId}/updatedAt`]: timestamp,
        [`admin-bills/${billId}/lastActionBy`]: 'provider'
      };

      // When provider marks as paid, add admin notification + quick verification pointer
      if (newStatus === 'paid_pending_verification') {
        const notification = {
          title: 'New Bill Payment Notice',
          message: `Provider ${bill.providerName} marked bill ${billId} as paid.`,
          providerId,
          billId,
          createdAt: timestamp,
          type: 'payment'
        };

        updates[`admin-notifications/${billId}`] = notification;
        updates[`admin-verifications/${billId}`] = { providerId, createdAt: timestamp };
        updates[`bills/${providerId}/${billId}/markedPaidAt`] = timestamp;
      }

      try {
        await update(ref(db), updates);
        showNotif(`‚úÖ Bill status changed to "${newStatus.replace(/_/g, ' ')}"`);
      } catch (e) {
        console.error(e);
        showNotif('‚ö†Ô∏è Failed to update bill. Please check your connection.', true);
      }
    }
  </script>
</body>
</html>
