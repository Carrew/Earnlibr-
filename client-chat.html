<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EarnLibr — Client Chat</title>

<style>
:root {
  --bg:#0b0d17;
  --card:#0f1724;
  --accent1:#4a90e2;
  --accent2:#a3ff6e;
  --muted:#94a3b8;
  --radius:14px;
}
body {
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:#fff;
  height:100vh;
  display:flex;
  flex-direction:column;
}
header {
  background:var(--card);
  padding:16px;
  font-size:18px;
  font-weight:700;
  text-align:center;
  border-bottom:1px solid #1a2235;
}
#messagesContainer {
  flex:1;
  padding:16px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.message {
  max-width:80%;
  padding:10px 14px;
  border-radius:var(--radius);
  line-height:1.4;
  font-size:14px;
}
.message.client {
  align-self:flex-start;
  background:rgba(74,144,226,0.2);
  color:#cfe7ff;
}
.message.provider {
  align-self:flex-end;
  background:rgba(163,255,110,0.15);
  color:#d6ffd6;
}
.message.system {
  align-self:center;
  max-width:90%;
  background:rgba(148,163,184,0.12);
  color:var(--muted);
  font-size:12px;
  text-align:center;
  border-radius:10px;
}
#inputContainer {
  display:flex;
  gap:10px;
  padding:14px;
  background:var(--card);
  border-top:1px solid #1a2235;
}
#messageInput {
  flex:1;
  padding:10px;
  border-radius:8px;
  border:1px solid #1a2235;
  background:#141f33;
  color:#fff;
}
#sendBtn {
  padding:10px 20px;
  border:none;
  border-radius:8px;
  background:var(--accent2);
  color:#041018;
  font-weight:600;
  cursor:pointer;
}
#sendBtn:disabled {
  opacity:.6;
  cursor:not-allowed;
}
#loading {
  padding:20px;
  text-align:center;
  color:var(--muted);
}
</style>
</head>

<body>

<header>Secure Chat</header>

<div id="messagesContainer">
  <div id="loading">Loading messages…</div>
</div>

<div id="inputContainer">
  <input id="messageInput" placeholder="Type a message…" />
  <button id="sendBtn">Send</button>
</div>

<script type="module">
import { db } from "./firebase.js";
import {
  doc, getDoc, collection, addDoc, onSnapshot,
  query, orderBy, serverTimestamp, updateDoc
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const params = new URLSearchParams(window.location.search);
const dealId = params.get("deal");

if (!dealId) {
  document.body.innerHTML = "<p style='padding:20px;color:red'>Invalid chat link.</p>";
  throw new Error("Missing deal ID");
}

const messagesContainer = document.getElementById("messagesContainer");
const input = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");

const chatRef = doc(db, "chats", dealId);
const messagesRef = collection(chatRef, "messages");

// Ensure chat exists (resume-safe)
const chatSnap = await getDoc(chatRef);
if (!chatSnap.exists()) {
  document.body.innerHTML = "<p style='padding:20px;color:red'>Chat not found.</p>";
  throw new Error("Chat does not exist");
}

// Realtime listener
const q = query(messagesRef, orderBy("timestamp","asc"));
onSnapshot(q, snap => {
  messagesContainer.innerHTML = "";
  snap.forEach(d => {
    const m = d.data();
    const div = document.createElement("div");
    div.className = `message ${m.sender}`;
    div.textContent = m.text;
    messagesContainer.appendChild(div);
  });
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
});

// Send message
async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  input.value = "";
  sendBtn.disabled = true;

  const msg = {
    text,
    sender: "client",
    timestamp: serverTimestamp()
  };

  try {
    await addDoc(messagesRef, msg);
    await updateDoc(chatRef, { lastMessage: msg });
  } catch (e) {
    console.error(e);
  }
  sendBtn.disabled = false;
}

sendBtn.onclick = sendMessage;
input.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
