<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EarnLibr — Provider Deals Management</title>
<style>
body { font-family: Arial, sans-serif; background: #0b0d17; color: #eef2f7; margin:0; padding:20px; }
h1 { background: linear-gradient(90deg, #4a90e2, #a3ff6e); -webkit-background-clip: text; color: transparent; margin-bottom:20px; }
.deal-card { background: #0f1724; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); transition: opacity 0.5s ease; }
.deal-card.completed { border-left: 4px solid #4ade80; }
.deal-card.cancelled { border-left: 4px solid #ef4444; }
.deal-info { margin-bottom: 10px; font-size: 14px; }
.deal-actions button { margin-right: 8px; padding: 6px 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; }
.complete { background: #4ade80; color: #041018; }
.cancel { background: #ef4444; color: #fff; }
.timestamp { font-size: 12px; color: #bfc7d6; margin-top: 5px; }
.notif { background: #1a2235; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 14px; display: none; }
.notif.success { border-left: 4px solid #4ade80; color: #a3ff6e; }
.notif.error { border-left: 4px solid #ef4444; color: #ff8c8c; }
</style>
</head>
<body>
<h1>Your Deals</h1>
<div id="notif" class="notif"></div>
<div id="dealsContainer">Loading deals...</div>

<script type="module">
import { auth, db } from './firebase.js';
import { ref, onValue, get, update, remove, push, set } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js';
import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js';

const dealsContainer = document.getElementById('dealsContainer');
const notif = document.getElementById('notif');

const showNotif = (message, type = 'success') => {
  notif.textContent = message;
  notif.className = `notif ${type}`;
  notif.style.display = 'block';
  setTimeout(() => (notif.style.display = 'none'), 4000);
};

// --- 1. LOCAL SESSION (for convenience/display only) ---
let userSession = null;
const sessionRaw = localStorage.getItem('userSession');
if (!sessionRaw) {
  window.location.href = 'login.html';
  dealsContainer.innerHTML = '<p>Redirecting to login...</p>';
  throw new Error('No user session');
}
userSession = JSON.parse(sessionRaw);

// --- 2. SECURE AUTH CHECK ---
onAuthStateChanged(auth, async (user) => {
  if (!user || user.uid !== userSession.uid || !user.emailVerified) {
    localStorage.removeItem('userSession');
    window.location.href = 'login.html';
    dealsContainer.innerHTML = '<p>Session invalid. Redirecting to login...</p>';
    return;
  }

  // Verify role from DB
  const snap = await get(ref(db, `users/${user.uid}`));
  const role = snap.exists() ? snap.val().role : null;
  if (role !== 'provider') {
    localStorage.removeItem('userSession');
    window.location.href = 'login.html';
    dealsContainer.innerHTML = '<p>Unauthorized role. Redirecting...</p>';
    return;
  }

  // Update session info with DB values
  userSession = { uid: user.uid, role, name: snap.val().name, email: snap.val().email };
  localStorage.setItem('userSession', JSON.stringify(userSession));

  loadDeals(user.uid);
});

// --- 3. DEAL LOADING ---
function loadDeals(providerId) {
  const dealsRef = ref(db, 'deals');

  onValue(dealsRef, async (snapshot) => {
    dealsContainer.innerHTML = '';
    if (!snapshot.exists()) {
      dealsContainer.innerHTML = '<p>No deals found.</p>';
      return;
    }

    const dealsData = snapshot.val();
    const providerDeals = Object.keys(dealsData)
      .filter(id => dealsData[id]?.providerId === providerId)
      .sort((a, b) => new Date(dealsData[b]?.createdAt || 0) - new Date(dealsData[a]?.createdAt || 0));

    if (!providerDeals.length) {
      dealsContainer.innerHTML = '<p>No deals found for your offers yet.</p>';
      return;
    }

    for (const dealId of providerDeals) {
      const deal = dealsData[dealId];
      const card = document.createElement('div');
      card.className = 'deal-card ' + (deal.status || '');
      card.innerHTML = `
        <div class="deal-info"><strong>Deal ID:</strong> ${dealId}</div>
        <div class="deal-info"><strong>Offer:</strong> ${deal.offerTitle || 'N/A'}</div>
        <div class="deal-info"><strong>Promoter:</strong> ${deal.promoterId !== 'direct' ? deal.promoterName || 'Unknown' : 'Direct'} (${deal.promoterId})</div>
        <div class="deal-info"><strong>Client:</strong> ${deal.clientName} | ${deal.clientContact}</div>
        <div class="deal-info"><strong>Note:</strong> ${deal.note || 'None'}</div>
        <div class="deal-actions">
          <button class="complete">Mark Completed</button>
          <button class="cancel">Mark Cancelled</button>
        </div>
        <div class="timestamp">Created: ${new Date(deal.createdAt).toLocaleString()} | Status: ${deal.status || 'Pending'}</div>
      `;

      // ✅ Mark Completed (with promoter earnings & notifications)
      card.querySelector('.complete').onclick = async () => {
        if (deal.status === 'completed') return showNotif('Already completed.', 'error');
        try {
          const timestamp = new Date().toISOString();
          card.querySelector('.complete').disabled = true;

          let commissionEarned = 0;
          const currency = deal.currency || 'USD';

          // --- Update offer financials if exists ---
          if (deal.offerId && deal.providerId) {
            const offerRef = ref(db, `offers/${deal.providerId}/${deal.offerId}`);
            const offerSnap = await get(offerRef);
            if (offerSnap.exists()) {
              const offerData = offerSnap.val();
              if (offerData.commissionType === 'percentage') commissionEarned = (parseFloat(offerData.price || 0) * parseFloat(offerData.commissionValue || 0)) / 100;
              else if (offerData.commissionType === 'fixed') commissionEarned = parseFloat(offerData.commissionValue || 0);
              else commissionEarned = parseFloat(deal.commissionValue || 0);

              const newSpent = (parseFloat(offerData.promoSpent) || 0) + commissionEarned;
              const newAmountOwed = (parseFloat(offerData.amountOwed) || 0) + commissionEarned;
              const newOutstanding = newAmountOwed - (parseFloat(offerData.amountPaid) || 0);

              await update(offerRef, { promoSpent: newSpent, amountOwed: newAmountOwed, outstandingBalance: newOutstanding });
            }
          }

          // --- Update promoter earnings if applicable ---
          if (deal.promoterId && deal.promoterId !== 'direct') {
            const promoterRef = ref(db, `promoter-earnings/${deal.promoterId}`);
            await set(ref(promoterRef, `deals/${dealId}`), {
              offerId: deal.offerId, offerTitle: deal.offerTitle, providerId: deal.providerId,
              providerName: deal.providerName, clientName: deal.clientName, clientContact: deal.clientContact,
              note: deal.note || '', commissionAmount: commissionEarned, withdrawn: false, currency, completedAt: timestamp
            });

            const metaSnap = await get(ref(promoterRef, 'metadata'));
            const metadata = metaSnap.exists() ? metaSnap.val() : {};
            metadata.totalLifetimeEarnings = metadata.totalLifetimeEarnings || {};
            metadata.totalWithdrawn = metadata.totalWithdrawn || {};
            metadata.currentBalance = metadata.currentBalance || {};
            metadata.totalLifetimeEarnings[currency] = (metadata.totalLifetimeEarnings[currency] || 0) + commissionEarned;
            metadata.currentBalance[currency] = metadata.totalLifetimeEarnings[currency] - (metadata.totalWithdrawn[currency] || 0);
            metadata.lastUpdated = timestamp;
            await update(ref(promoterRef, 'metadata'), metadata);
            if (!(await get(ref(promoterRef, 'withdrawalRequests'))).exists()) await set(ref(promoterRef, 'withdrawalRequests'), {});
          }

          // --- Save completed deal ---
          await set(ref(db, `completed-deals/${dealId}`), { ...deal, status: 'completed', completedAt: timestamp, commissionEarned, providerPaid: false });
          await remove(ref(db, `deals/${dealId}`));
          card.style.opacity = '0';
          setTimeout(() => card.remove(), 500);

          // --- Notifications ---
          const notifData = { title: 'Deal Completed ✅', message: `Deal ${dealId} completed.`, type: 'completed', createdAt: timestamp, commissionEarned, currency };
          await Promise.all([
            push(ref(db, `notifications/${deal.providerId}`), notifData),
            deal.promoterId && deal.promoterId !== 'direct' ? push(ref(db, `notifications/${deal.promoterId}`), notifData) : null,
            push(ref(db, 'admin-notifications'), { ...notifData, dealId })
          ]);

          showNotif('✅ Deal completed, promoter earnings updated.');
        } catch (err) {
          console.error(err);
          showNotif('Error completing deal: ' + err.message, 'error');
        } finally {
          card.querySelector('.complete').disabled = false;
        }
      };

      // ❌ Mark Cancelled
      card.querySelector('.cancel').onclick = async () => {
        if (deal.status === 'cancelled') return showNotif('Already cancelled.', 'error');
        try {
          const timestamp = new Date().toISOString();
          await remove(ref(db, `deals/${dealId}`));
          card.style.opacity = '0';
          setTimeout(() => card.remove(), 500);

          const notifData = { title: 'Deal Cancelled ❌', message: `Deal ${dealId} cancelled by provider.`, type: 'cancelled', createdAt: timestamp };
          await Promise.all([
            push(ref(db, `notifications/${deal.providerId}`), notifData),
            deal.promoterId && deal.promoterId !== 'direct' ? push(ref(db, `notifications/${deal.promoterId}`), notifData) : null,
            push(ref(db, 'admin-notifications'), { ...notifData, dealId })
          ]);

          showNotif('❌ Deal cancelled successfully.');
        } catch (err) {
          console.error(err);
          showNotif('Error cancelling deal: ' + err.message, 'error');
        }
      };

      dealsContainer.appendChild(card);
    }
  });
}
</script>
</body>
</html>
