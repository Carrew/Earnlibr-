<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EarnLibr â€” Provider Chats</title>
<style>
:root {
  --bg:#0b0d17;
  --card:#0f1724;
  --accent1:#4a90e2;
  --accent2:#a3ff6e;
  --muted:#cbd5e1;
  --radius:14px;
}
body {
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
header {
  background:var(--card);
  padding:20px;
  font-size:20px;
  font-weight:700;
  text-align:center;
  border-bottom:1px solid #1a2235;
}
#mainContainer {
  flex:1;
  display:flex;
  overflow:hidden;
}
#chatList {
  width:300px;
  border-right:1px solid #1a2235;
  overflow-y:auto;
  background:var(--card);
}
.chatItem {
  padding:12px 15px;
  border-bottom:1px solid #1a2235;
  cursor:pointer;
  transition:background 0.2s;
}
.chatItem:hover { background:rgba(74,144,226,0.1); }
.chatItem.active { background:rgba(163,255,110,0.15); }
.chatTitle { font-weight:600; }
.chatLastMsg { font-size:13px; color:var(--muted); margin-top:3px; }
#chatContainer {
  flex:1;
  display:flex;
  flex-direction:column;
  padding:15px;
  background:var(--bg);
}
#messages {
  flex:1;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.message {
  max-width:80%;
  padding:10px 14px;
  border-radius:var(--radius);
  line-height:1.4;
}
.message.client { align-self:flex-start; background:rgba(74,144,226,0.2); color:var(--accent1);}
.message.provider { align-self:flex-end; background:rgba(163,255,110,0.15); color:var(--accent2);}
.message.system { align-self:center; font-size:12px; color:var(--muted);}
#inputContainer {
  display:flex;
  gap:10px;
  padding-top:10px;
}
#messageInput {
  flex:1;
  padding:10px;
  border-radius:8px;
  border:1px solid #1a2235;
  background:#141f33;
  color:#fff;
  font-size:14px;
}
#sendBtn {
  padding:10px 20px;
  border:none;
  border-radius:8px;
  background:var(--accent2);
  color:#041018;
  font-weight:600;
  cursor:pointer;
}
#sendBtn:hover { transform:scale(1.05); }
#loading { padding:20px; text-align:center; color:var(--muted); }
</style>
</head>
<body>
<header>Provider Chats</header>
<div id="mainContainer">
  <div id="chatList">
    <div id="loading">Loading chats...</div>
  </div>
  <div id="chatContainer">
    <div id="messages"></div>
    <div id="inputContainer">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import {
  collection, query, where, orderBy, onSnapshot,
  addDoc, doc, serverTimestamp, updateDoc
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

let currentChatId = null;
let messagesRef = null;
let unsubscribeMessages = null;

// Check auth
auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }
  loadChats(user.uid);
});

const chatList = document.getElementById("chatList");
const messagesContainer = document.getElementById("messages");
const messageInput = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");

// Load provider's chats
async function loadChats(providerId) {
  const q = query(
    collection(db, "chats"),
    where("providerId", "==", providerId),
    orderBy("lastMessage.timestamp", "desc")
  );

  onSnapshot(q, snapshot => {
    chatList.innerHTML = "";
    if (snapshot.empty) {
      chatList.innerHTML = "<div id='loading'>No chats yet.</div>";
      return;
    }

    snapshot.forEach(docSnap => {
      const chat = docSnap.data();
      const div = document.createElement("div");
      div.classList.add("chatItem");
      div.dataset.chatId = docSnap.id;
      div.innerHTML = `<div class="chatTitle">${chat.clientInfo?.name || "Client"}</div>
                       <div class="chatLastMsg">${chat.lastMessage?.text || ""}</div>`;
      div.addEventListener("click", () => openChat(docSnap.id));
      chatList.appendChild(div);
    });

    // Open first chat by default
    if (!currentChatId && !snapshot.empty) {
      openChat(snapshot.docs[0].id);
    }
  });
}

// Open a chat
function openChat(chatId) {
  currentChatId = chatId;

  // Highlight active chat
  document.querySelectorAll(".chatItem").forEach(item => {
    item.classList.toggle("active", item.dataset.chatId === chatId);
  });

  if (unsubscribeMessages) unsubscribeMessages();
  messagesContainer.innerHTML = "<div id='loading'>Loading messages...</div>";

  const chatDoc = doc(db, "chats", chatId);
  messagesRef = collection(chatDoc, "messages");
  const q = query(messagesRef, orderBy("timestamp", "asc"));

  unsubscribeMessages = onSnapshot(q, snapshot => {
    messagesContainer.innerHTML = "";
    snapshot.forEach(docSnap => {
      const msg = docSnap.data();
      const div = document.createElement("div");
      div.classList.add("message");
      div.classList.add(msg.sender === "provider" ? "provider" :
                       msg.sender === "client" ? "client" : "system");
      div.textContent = msg.text;
      messagesContainer.appendChild(div);
    });
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  });
}

// Send message
async function sendMessage() {
  if (!currentChatId) return;
  const text = messageInput.value.trim();
  if (!text) return;
  messageInput.value = "";

  const chatDoc = doc(db, "chats", currentChatId);
  const msgData = { text, sender: "provider", timestamp: serverTimestamp() };
  try {
    await addDoc(collection(chatDoc, "messages"), msgData);
    await updateDoc(chatDoc, { lastMessage: msgData });
  } catch (err) {
    console.error("Error sending message:", err);
  }
}

sendBtn.addEventListener("click", sendMessage);
messageInput.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});
</script>
</body>
</html>
