<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Offers | EarnLibr Providers</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b0d17;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #0f1724;
      display: flex;
      flex-direction: column;
      padding: 20px;
      border-right: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      color: #4a90e2;
      text-align: center;
      margin-bottom: 30px;
    }

    .nav-link {
      display: block;
      padding: 12px 16px;
      border-radius: 8px;
      color: #cbd5e1;
      text-decoration: none;
      margin-bottom: 6px;
      transition: background 0.2s;
    }
    .nav-link:hover, .nav-link.active {
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
    }

    .logout-btn {
      margin-top: auto;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #4a90e2, #a3ff6e);
      color: #041018;
      font-weight: 700;
      cursor: pointer;
    }

    /* Main area */
    .main {
      flex: 1;
      padding: 25px;
      background: linear-gradient(180deg, #071028 0%, #0b0d17 100%);
      overflow-y: auto;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 25px;
      color: #fff;
    }

    /* Offer cards */
    .offer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .offer-card {
      background: #101827;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .offer-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .offer-title {
      font-weight: 600;
      font-size: 16px;
      color: #fff;
    }

    .offer-desc {
      font-size: 14px;
      color: #94a3b8;
      margin: 5px 0;
    }

    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 5px;
    }
    .status.approved { background: #22c55e33; color: #4ade80; }
    .status.pending { background: #facc1533; color: #fbbf24; }
    .status.rejected { background: #ef444433; color: #f87171; }

    .actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .btn {
      border: none;
      border-radius: 6px;
      padding: 8px 10px;
      font-size: 13px;
      cursor: pointer;
      color: #fff;
    }
    .btn.edit { background: #3b82f6; }
    .btn.delete { background: #ef4444; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.active { display: flex; }

    .modal-content {
      background: #1e293b;
      color: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    .modal-content input, .modal-content textarea, .modal-content select {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #fff;
    }
    .modal-content button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #4a90e2, #a3ff6e);
      border: none;
      border-radius: 8px;
      color: #041018;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">EarnLibr</div>
    <a href="provider-dashboard.html" class="nav-link">Dashboard</a>
    <a href="create-offer.html" class="nav-link">Create Offer</a>
    <a href="manage-offers.html" class="nav-link active">Manage Offers</a>
    <a href="notifications.html" class="nav-link">Notifications</a>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </aside>

  <main class="main">
    <h2>Your Offers</h2>
    <div id="offerGrid" class="offer-grid"></div>
  </main>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Offer</h3>
      <form id="editForm">
        <input type="hidden" id="editOfferId" />
        <label>Title</label>
        <input type="text" id="editTitle" required />
        <label>Description</label>
        <textarea id="editDescription" required></textarea>
        <label>Category</label>
        <select id="editCategory" required>
          <option>Digital Service</option>
          <option>Physical Product</option>
          <option>Course / Training</option>
          <option>Consultation</option>
          <option>Other</option>
        </select>
        <label>Promotion Budget</label>
        <input type="number" id="editPromotionBudget" required />
        <label>Total Products Available</label>
        <input type="number" id="editTotalProducts" required />
        <button type="submit">Resubmit for Verification</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { db } from "./firebase.js";
    import { ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('userSession');
      window.location.href = 'login.html';
    });

    const offerGrid = document.getElementById("offerGrid");
    const modal = document.getElementById("editModal");
    const editForm = document.getElementById("editForm");

    // ðŸ”¹ Load user session
    const session = JSON.parse(localStorage.getItem('userSession'));
    if (!session) {
      window.location.href = 'login.html';
      throw new Error('No user session found');
    }
    const userId = session.uid;

    // ðŸ”¹ Fetch offers
    function loadOffers() {
      const offersRef = ref(db, "offers");
      onValue(offersRef, (snapshot) => {
        offerGrid.innerHTML = "";
        snapshot.forEach((child) => {
          const data = child.val();
          if (data.providerId === userId) {
            offerGrid.innerHTML += renderOfferCard(child.key, data);
          }
        });
      });
    }

    function renderOfferCard(id, data) {
      const image = data.imageUrl || "https://via.placeholder.com/400x200?text=Pending+Approval";
      return `
        <div class="offer-card">
          <img src="${image}" alt="Product" />
          <div class="offer-title">${data.title}</div>
          <div class="offer-desc">${data.description.substring(0, 80)}...</div>
          <div class="offer-desc">ðŸ’° ${data.currency} ${data.price}</div>
          <div class="status ${data.status}">${data.status}</div>
          <div class="actions">
            <button class="btn edit" onclick="editOffer('${id}')">Edit</button>
            <button class="btn delete" onclick="deleteOffer('${id}')">Delete</button>
          </div>
        </div>`;
    }

    // ðŸ”¹ Modal logic
    window.editOffer = (id) => {
      const offersRef = ref(db, "offers/" + id);
      onValue(offersRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        document.getElementById("editOfferId").value = id;
        document.getElementById("editTitle").value = data.title;
        document.getElementById("editDescription").value = data.description;
        document.getElementById("editCategory").value = data.category;
        document.getElementById("editPromotionBudget").value = data.promotionBudget;
        document.getElementById("editTotalProducts").value = data.totalProducts;
        modal.classList.add("active");
      }, { onlyOnce: true });
    };

    window.deleteOffer = async (id) => {
      if (confirm("Delete this offer?")) {
        await remove(ref(db, "offers/" + id));
        alert("Offer deleted.");
      }
    };

    editForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("editOfferId").value;
      const updatedData = {
        title: document.getElementById("editTitle").value.trim(),
        description: document.getElementById("editDescription").value.trim(),
        category: document.getElementById("editCategory").value,
        promotionBudget: parseFloat(document.getElementById("editPromotionBudget").value),
        totalProducts: parseInt(document.getElementById("editTotalProducts").value),
        status: "pending",
        updatedAt: new Date().toISOString(),
      };
      await update(ref(db, "offers/" + id), updatedData);
      modal.classList.remove("active");
      alert("Offer updated and resubmitted!");
    });

    loadOffers();
  </script>
</body>
</html>
