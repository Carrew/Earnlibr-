<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Offers | EarnLibr Providers</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b0d17;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #0f1724;
      display: flex;
      flex-direction: column;
      padding: 20px;
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      transition: all 0.3s ease;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      color: #4a90e2;
      text-align: center;
      margin-bottom: 30px;
    }

    .nav-link {
      display: block;
      padding: 12px 16px;
      border-radius: 8px;
      color: #cbd5e1;
      text-decoration: none;
      margin-bottom: 6px;
      transition: background 0.2s;
    }
    .nav-link:hover, .nav-link.active {
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
    }

    .logout-btn {
      margin-top: auto;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #4a90e2, #a3ff6e);
      color: #041018;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .logout-btn:hover { transform: scale(1.03); }

    /* Main area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 25px;
      background: linear-gradient(180deg, #071028 0%, #0b0d17 100%);
      min-height: 100vh;
      overflow-y: auto;
    }

    h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #fff;
    }

    /* Info messages */
    .info {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
    }

    /* Offer cards grid */
    .offer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      flex: 1;
    }

    .offer-card {
      background: #101827;
      border-radius: 14px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .offer-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(74,144,226,0.3);
    }

    .offer-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .offer-title {
      font-weight: 600;
      font-size: 17px;
      color: #fff;
      margin-bottom: 6px;
    }

    .offer-desc {
      font-size: 14px;
      color: #94a3b8;
      margin: 4px 0;
    }

    .status {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 13px;
      margin-top: 6px;
    }
    .status.approved { background: #22c55e33; color: #4ade80; }
    .status.pending { background: #facc1533; color: #fbbf24; }
    .status.rejected { background: #ef444433; color: #f87171; }

    .actions {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    .btn {
      flex: 1;
      border: none;
      border-radius: 8px;
      padding: 8px;
      font-size: 13px;
      cursor: pointer;
      color: #fff;
      transition: opacity 0.2s;
    }
    .btn.edit { background: #3b82f6; }
    .btn.delete { background: #ef4444; }
    .btn:hover { opacity: 0.85; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.2s ease;
    }
    .modal.active { display: flex; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: #1e293b;
      color: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      animation: slideUp 0.3s ease;
    }
    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-content input,
    .modal-content textarea,
    .modal-content select {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #fff;
    }

    .modal-content button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #4a90e2, #a3ff6e);
      border: none;
      border-radius: 8px;
      color: #041018;
      font-weight: 700;
      cursor: pointer;
    }

    .close-modal {
      background: none;
      border: none;
      color: #94a3b8;
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
    .close-modal:hover { color: #fff; }

    /* ðŸ”¹ MOBILE VIEW */
    @media (max-width: 768px) {
      body { flex-direction: column; }

      .sidebar {
        position: fixed;
        top: 0;
        left: -260px;
        height: 100%;
        z-index: 1001;
        transition: left 0.3s ease;
      }

      .sidebar.active { left: 0; }

      .menu-toggle {
        background: #0f1724;
        color: #fff;
        border: none;
        padding: 12px 18px;
        font-size: 20px;
        cursor: pointer;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1100;
        border-radius: 8px;
      }

      .main { padding-top: 60px; }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">EarnLibr</div>
    <a href="provider-dashboard.html" class="nav-link">Dashboard</a>
    <a href="create-offer.html" class="nav-link">Create Offer</a>
    <a href="manage-offers.html" class="nav-link active">Manage Offers</a>
    <a href="notifications.html" class="nav-link">Notifications</a>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </aside>

  <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>

  <main class="main">
    <h2>Your Offers</h2>
    <div id="info" class="info"></div>
    <div id="offerGrid" class="offer-grid"></div>
  </main>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">Ã—</button>
      <h3>Edit Offer</h3>
      <form id="editForm">
        <input type="hidden" id="editOfferId" />
        <label>Title</label>
        <input type="text" id="editTitle" required />
        <label>Description</label>
        <textarea id="editDescription" required></textarea>
        <label>Category</label>
        <select id="editCategory" required>
          <option>Digital Service</option>
          <option>Physical Product</option>
          <option>Course / Training</option>
          <option>Consultation</option>
          <option>Other</option>
        </select>
        <label>Promotion Budget</label>
        <input type="number" id="editPromotionBudget" required />
        <label>Total Products Available</label>
        <input type="number" id="editTotalProducts" required />
        <button type="submit">Resubmit for Verification</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { db } from "./firebase.js";
    import { ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const infoBox = document.getElementById("info");
    const offerGrid = document.getElementById("offerGrid");
    const modal = document.getElementById("editModal");
    const editForm = document.getElementById("editForm");
    const logoutBtn = document.getElementById("logoutBtn");

    const session = JSON.parse(localStorage.getItem('userSession'));
    if (!session) {
      window.location.href = 'login.html';
      throw new Error('No user session found');
    }
    const userId = session.uid;

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('userSession');
      window.location.href = 'login.html';
    });

    // ðŸ”¹ Info box helper
    function showInfo(message, color = "#4a90e2") {
      infoBox.style.display = "block";
      infoBox.style.color = color;
      infoBox.textContent = message;
      setTimeout(() => { infoBox.style.display = "none"; }, 3000);
    }

    // ðŸ”¹ Fetch offers properly from user's node
    function loadOffers() {
      const offersRef = ref(db, "offers/" + userId);
      onValue(offersRef, (snapshot) => {
        offerGrid.innerHTML = "";
        if (snapshot.exists()) {
          snapshot.forEach((child) => {
            const data = child.val();
            offerGrid.innerHTML += renderOfferCard(child.key, data);
          });
        } else {
          offerGrid.innerHTML = "<div style='text-align:center;opacity:0.6;'>No offers yet.</div>";
        }
      });
    }

    function renderOfferCard(id, data) {
      const image = data.imageUrl || "https://via.placeholder.com/400x200?text=Pending+Approval";
      const desc = data.description ? data.description.substring(0, 80) + "..." : "";
      return `
        <div class="offer-card">
          <img src="${image}" alt="Product" />
          <div class="offer-title">${data.title}</div>
          <div class="offer-desc">${desc}</div>
          <div class="offer-desc">ðŸ’° ${data.currency || "$"} ${data.price || "â€”"}</div>
          <div class="status ${data.status || 'pending'}">${data.status || 'pending'}</div>
          <div class="actions">
            <button class="btn edit" onclick="editOffer('${id}')">Edit</button>
            <button class="btn delete" onclick="deleteOffer('${id}')">Delete</button>
          </div>
        </div>`;
    }

    // ðŸ”¹ Modal logic
    window.editOffer = (id) => {
      const offersRef = ref(db, "offers/" + userId + "/" + id);
      onValue(offersRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        document.getElementById("editOfferId").value = id;
        document.getElementById("editTitle").value = data.title || "";
        document.getElementById("editDescription").value = data.description || "";
        document.getElementById("editCategory").value = data.category || "Other";
        document.getElementById("editPromotionBudget").value = data.promotionBudget || 0;
        document.getElementById("editTotalProducts").value = data.totalProducts || 0;
        modal.classList.add("active");
      }, { onlyOnce: true });
    };

    window.closeModal = () => modal.classList.remove("active");

    window.deleteOffer = async (id) => {
      await remove(ref(db, "offers/" + userId + "/" + id));
      showInfo("Offer deleted successfully", "#ef4444");
    };

    editForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("editOfferId").value;
      const updatedData = {
        title: document.getElementById("editTitle").value.trim(),
        description: document.getElementById("editDescription").value.trim(),
        category: document.getElementById("editCategory").value,
        promotionBudget: parseFloat(document.getElementById("editPromotionBudget").value),
        totalProducts: parseInt(document.getElementById("editTotalProducts").value),
        status: "pending",
        updatedAt: new Date().toISOString(),
      };
      await update(ref(db, "offers/" + userId + "/" + id), updatedData);
      modal.classList.remove("active");
      showInfo("Offer updated & resubmitted for verification", "#22c55e");
    });

    // ðŸ”¹ Mobile menu toggle
    window.toggleSidebar = () => {
      document.querySelector('.sidebar').classList.toggle('active');
    };

    loadOffers();
  </script>
</body>
  </html>
